<script>

var numerator = [1,2,2,3,3,4];
var denominator = [2,3,4,6,8,12];
var inputArray;
var teamArrayOne = [];
var teamArrayTwo = [];

function generate(){
	clearText();
	var numer = numerator[Math.floor(Math.random()*numerator.length)];
	var denom = denominator[Math.floor(Math.random()*denominator.length)];
	UIPrint(numer);
	UIPrint("-");
	UIPrint(denom);
}



var consoleText = "";
function UIPrint(printText){
	consoleText = consoleText + (printText + " <br>");
	document.getElementById("printSpace").innerHTML = consoleText;
}

function clearText(){
	consoleText = "";
	document.getElementById("printSpace").innerHTML = consoleText;
}

/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}
</script>
